apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-app
spec:
  project: default
  source:
    repoURL: https://github.com/alnav3/argocd-charts
    path: charts/home-app/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: home-apps
  syncPolicy:
    automated:
      selfHeal: true

