apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: searx
  namespace: homelab-apps
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/alnav3/argocd-charts
    path: /homelab/charts/searx/
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: home-apps
